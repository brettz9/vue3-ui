<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Welcome to Vue</title>
  <!-- Suppress 404 favicon logging -->
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

  <script type="module">

  import {createApp} from '../node_modules/vue/dist/vue.esm-browser.js';
  // import {createApp, h} from '../node_modules/vue/dist/vue.runtime.esm-browser.prod.js';

  import {ProgressIndicatorComponent, CheckboxComponent} from "../dist/bundle-browser.js";

  createApp({
    // See `html-template.html` for putting inside an HTML `<template>`
    //  element instead (with the advantage of syntax highlighting), but
    //  see the comment in that file on its inability to allow self-closing
    //  element syntax.
    template: /* html */ `
      Some <b>HTML</b> with components:
      <ProgressIndicatorComponent />
      <CheckboxComponent />
    `,
    components: {
      ProgressIndicatorComponent,
      CheckboxComponent
    }
    /*
    render () {
      // This `createElement` syntax (see https://vuejs.org/v2/guide/render-function.html#createElement-Arguments )
      //  can be used, even with the smaller runtime build
      // These docs also seems to indicate that duplicates are not
      //  allowed, suggesting use of factory functions instead, but
      //  not seeming to get errors in Vue 3 here if using multiple instances
      //  at least for the progress indicator
      return h('div', [
        'Test:',
        h(ProgressIndicatorComponent),
        h(CheckboxComponent)
      ]);
    }
    */
  }).mount('#app');

  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
